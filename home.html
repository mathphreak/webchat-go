<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Example</title>
    <script type="text/javascript" src="/zepto.js"></script>
    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="/grids.css" />
    <link rel="stylesheet" href="/forms.css" />
    <link rel="stylesheet" href="/buttons.css" />
    <link rel="stylesheet" href="/main.css" />
    <script type="text/javascript" src="/main.js"></script>
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-2-3">
            <h1>Chat</h1>
            <div id="log-wrapper">
                <table>
                    <tbody id="log"></tbody>
                </table>
            </div>
        </div>
        <div class="pure-u-1-3">
            <h1>Users</h1>
            <ul id="users">
            </ul>
        </div>
    </div>
    <form id="form" class="pure-form">
        <div class="pure-g">
            <div class="pure-u-1-12">
                <input type="submit" class="pure-input-1 pure-button pure-button-primary" value="Send" autocomplete="off" />
            </div>
            <div class="pure-u-1-2">
                <input type="text" class="pure-input-1" id="msg" placeholder="Chat message" autocomplete="off" />
            </div>
            <div class="pure-u-5-12">
                <input type="text" class="pure-input-1" id="name" placeholder="User name" />
            </div>
        </div>
    </form>
</body>

</html>
